<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="w-screen h-screen bg-black flex flex-col gap-30 items-center justify-center"
    >
      <div
        id="box"
        class="h-20 w-40 rounded-md bg-white text-balck text-2xl font-bold flex items-center justify-center"
      >
        1
      </div>
      <div class="button flex gap-30">
        <button
          id="increment"
          class="flex justify-center items-center p-5 text-2xl font-bold uppercase bg-blue-900 rounded-md text-white"
        >
          increment
        </button>
        <button
          class="reset h-15 flex justify-center items-center p-5 text-2xl font-bold uppercase bg-blue-900 rounded-md text-white"
        >
          reset
        </button>
        <button
          class="decrement flex justify-center items-center p-5 text-2xl font-bold uppercase bg-blue-900 rounded-md text-white"
        >
          decrement
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
