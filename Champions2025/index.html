<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champions 2025</title>
    <link rel="icon" type="image/png" href="trophy-fill.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#1e293b]">
    <div
      class="container h-max-screen mx-auto bg-[#1e293b] flex flex-col items-center"
    >
      <h1 class="text-4xl font-extrabold text-[#f9fafb] mt-20 uppercase">
        champions 2025 üèÜ
      </h1>
      <div
        class="box w-[45%] bg-[#fafafa] rounded-md shadow-xl flex flex-col p-5 mt-20 gap-1 items-center gap-auto"
      >
        <div
          class="img bg-[url()] bg-cover bg-center bg-center bg-contain w-35 h-35 rounded-[50%] bg-red-200"
        ></div>
        <div class="name text-xl font-bold"></div>
        <div class="role font-bold"></div>
        <div class="discription text-center text-sm font-mono"></div>
        <div class="button flex flex-row-reverse mt-2 gap-1">
          <button
            class="btnfor active:scale-90 w-10 h-10 bg-[#60a5fa] rounded-sm text-center"
          >
            <i class="ri-arrow-right-line"></i>
          </button>
          <button
            class="btnback active:scale-90 w-10 h-10 bg-[#60a5fa] rounded-sm text-center"
          >
            <i class="ri-arrow-left-line"></i>
          </button>
        </div>
        <button
          class="random active:scale-90 mx-auto bg-[#60a5fa] rounded-sm p-2 mt-1 text-center"
        >
          Random Player
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
